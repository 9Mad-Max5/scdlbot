os: linux
language: python
python:
- 3.5
- 3.6
- 3.7
- 3.8

install:
- pip install --upgrade pip
- pip install --upgrade poetry==1.0.0b8 tox tox-travis
script: tox
deploy:
  provider: script
  script:
  - poetry publish --build --username ${PYPI_USER} --password ${PYPI_PASSWORD}
  on:
    tags: true
    python: 3.8
