os: linux
dist: focal
language: python

python:
- 3.6
- 3.7
- 3.8
- 3.9

env:
  - POETRY_VERSION=1.1.11

install:
  - pip freeze | xargs pip uninstall -y
  - pip install --upgrade pip tox tox-travis setuptools==57.5.0
# bandcamp-dl uses demjson which uses use_2to3 which will not work with setuptools 58 and higher https://setuptools.pypa.io/en/latest/history.html#v58-0-0
# https://github.com/nielstron/demjson3
  - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python -
  - export PATH="$HOME/.local/bin:$PATH"
  - poetry config installer.parallel false
  - poetry config experimental.new-installer false
#  - poetry config virtualenvs.in-project true
# ~/.config/pypoetry/config.toml
script: tox

#after_success:
#  # Send coverage to coveralls:
#  - pip install coveralls
#  - coveralls 

deploy:
  provider: script
  script:
    # POETRY_PYPI_TOKEN_PYPI is set in Travis CI environment variables
    - poetry publish --build
  on:
    tags: true
    python: 3.9
